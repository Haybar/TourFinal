<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP3eTt6XMGq757Iu0ZBK-eEeEAEQZRGJ4&callback=initMap&libraries=&v=weekly"   defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 350px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        var mapOptions = { lat: -17.39722040005723, lng: -66.1459570801025 };
        // The map, centered at Uluru
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: mapOptions,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({
          position: mapOptions,
          map: map,
          draggable: true   
        });
        var infowindow = new google.maps.InfoWindow({
          content: "<p>Marker Location:" + marker.getPosition(mapOptions) + "</p>",
        });
        google.maps.event.addListener(marker, "click", () => {
          infowindow.open(map, marker);
        });
      }
    </script>
  </head>
  <body>
    <h3>MAPA COCHABAMBA</h3>
    <!--The div element for the map -->
    <div class="row">
      <div class="col-md-8">
        <div id="map"></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="control-label">Latitud</label>
          <input class="form-control" type="text" placeholder="Ingrese la Latitud">
        </div>
        <div class="col-md-6">
          <label class="control-label">Logitud</label>
          <input class="form-control" type="text" placeholder="Ingrese la Logitud">
        </div>
      </div>
    </div>
    
    
  </body>
</html>
