<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP3eTt6XMGq757Iu0ZBK-eEeEAEQZRGJ4&callback=initMap&libraries=&v=weekly"   defer
    ></script>
  <script src='https://maps.googleapis.com/maps/api/js'></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 350px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      function initMap() {
        const myLatlng = { lat: -17.39722040005723, lng: -66.1459570801025 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: myLatlng,
        });
        // Create the initial InfoWindow.
        let infoWindow = new google.maps.InfoWindow({
          content: "Click the map to get Lat/Lng!",
          position: myLatlng,
        });
        infoWindow.open(map);
        // Configure the click listener.
        map.addListener("click", (mapsMouseEvent) => {
          var marker = new google.maps.Marker({
          position: mapsMouseEvent.latLng,
          map: map,
          draggable: true
          });
          // Close the current InfoWindow.
          infoWindow.close();
          // Create a new InfoWindow.
          infoWindow = new google.maps.InfoWindow({
            position: mapsMouseEvent.latLng,
          });
          infoWindow.setContent(
            JSON.stringify(mapsMouseEvent.latLng.toJSON(), null, 2)
          );
          infoWindow.open(map);
        });
      }
    </script>
</head>
<body>
  <h3>MAPA COCHABAMBA</h3>
    <!--The div element for the map -->
    <div class="row">
      <div class="col-md-8">
        <div id="map"></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="control-label">Latitud</label>
          <input class="form-control" type="text" placeholder="Ingrese la Latitud" name="lat" id="lat">
        </div>
        <div class="col-md-6">
          <label class="control-label">Logitud</label>
          <input class="form-control" type="text" placeholder="Ingrese la Logitud" name="lng" id="long">
        </div>
      </div>
    </div>
</body>
</html>
